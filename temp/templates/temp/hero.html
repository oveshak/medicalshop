{% load static %}

<div
  id="bootstrap-touch-slider"
  class="carousel bs-slider fade control-round indicators-line"
  data-ride="carousel"
  data-pause="hover"
  data-interval="5000"
>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for slider in sliders.slider_item.all %}
    <li
      data-target="#bootstrap-touch-slider"
      data-slide-to="{{ forloop.counter0 }}"
      class="{% if forloop.first %}active{% endif %}"
    ></li>
    {% endfor %}
  </ol>

  <!-- Wrapper For Slides -->
  <div class="carousel-inner" role="listbox">
    {% for slider in sliders.slider_item.all %}
    <div class="item {% if forloop.first %}active{% endif %}">
      <!-- Slide Background -->
      <img src="{{ slider.image.url }}" alt="Slider Images" class="slide-image" />
      <div class="bs-slider-overlay"></div>
      <div
        class="slide-text{% if forloop.counter == 1 %} slide_style_left {% elif forloop.counter == 2 %} slide_style_center {% else %} slide_style_right {% endif %}"
      >
        <p
          data-animation="animated {% if forloop.counter == 1 %}fadeInLeft{% elif forloop.counter == 2 %}bounceInDown{% else %}fadeInLeft{% endif %}"
        >
          {{ slider.title | safe }}
        </p>
        <p
          data-animation="animated {% if forloop.counter == 1 %}bounceInDown{% elif forloop.counter == 2 %}bounceInDown{% else %}fadeInLeft{% endif %}"
        >
          {{ slider.descriptions }}
        </p>
        <a
          href="{{ slider.button_one }}"
          target="_blank"
          class="btn btn-default"
          data-animation="animated fadeInLeft"
        >Read more</a>
        <a
          href="{{ slider.button_t }}"
          target="_blank"
          class="btn btn-primary"
          data-animation="animated fadeInRight"
        >Book Now</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- End of Wrapper For Slides -->

  <!-- Left Control -->
  <a
    class="left carousel-control"
    href="#bootstrap-touch-slider"
    role="button"
    data-slide="prev"
  >
    <span class="fa fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <!-- Right Control -->
  <a
    class="right carousel-control"
    href="#bootstrap-touch-slider"
    role="button"
    data-slide="next"
  >
    <span class="fa fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
