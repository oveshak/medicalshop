{% load static %}

<section class="funfact-field over-layer-default" style="background-image: url('{% static 'temp/img/bg/6.jpg' %}')">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="counter-col text-center">
                    <i class="fa-solid fa-heart"></i>
                    <div class="count">
                        <div class="start-count">{{counter.Heart_Transplants}}</div>
                        <h4>Heart Transplants</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="counter-col text-center">
                    <i class="fa-solid fa-lungs"></i>
                    <div class="count">
                        <div class="start-count">{{counter.BARIATRIC_SURGERY}}</div>
                        <h4>BARIATRIC SURGERY</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="counter-col text-center">
                    <i class="fas fa-flask"></i>
                    <div class="count">
                        <div class="start-count">{{counter.CRITICAL_CARE}}</div>
                        <h4>CRITICAL CARE</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <div class="counter-col text-center">
                   <i class="fas fa-first-aid"></i>
                    <div class="count">
                        <div class="start-count border-none">{{counter.EXPERT_Doctor}}</div>
                        <h4>EXPERT Doctor</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
